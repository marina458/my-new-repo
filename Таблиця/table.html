<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Марина Андрущенко">
   
    <link rel="stylesheet" href="CSS/table.css">
    <title> Таблиця</title>
</head>
<body>
    <table align="center"  border="3" weight="250px" height="100px " >
        <caption >Мій електронний довідник</caption>
        <tr>
            <td> Призначення</td>
            <td> Назва</td>
            <td> Короткий опис</td>
        </tr>
        <tr>
            <td rowspan="2"> Для каркасу документа </td>
            <td> HTML</td>
            <td> Тіло коду</td>
         </tr>
         <tr>
            <td> Head</td>
            <td> Тіло коду </td>
         </tr>      
         <tr>
            <td rowspan="4">Для роботи з текстом </td>
            <td> Р </td>
            <td> Тут ми напишемо перший параграф</td>
         </tr>
         <tr> 
            <td> В </td>
            <td> Текст буде жирним</td>
           
         </tr>
         <tr>
            <td> і</td>
            <td> Текст буде курсивом</td>
         </tr>
         <tr>
            <td> u </td>
            <td> Текст буде  підчеркнитий</td>
         </tr>
         <tr>
            <td> Для гіперпосилань</td>
            <td> а </td>
            <td> Саме гіперпосилання</td>
         </tr>

    </table>





</body>
</html>
